<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Drawing Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 h-screen flex overflow-hidden">

  <!-- Sidebar -->
  <div class="w-[420px] bg-gray-900 text-white p-4 overflow-y-auto">
    <h2 class="text-xl font-bold mb-4">Blocks</h2>

    <button
      id="addBlock"
      class="w-full bg-blue-500 hover:bg-blue-600 py-2 rounded mb-4"
    >
      + Add Shape
    </button>

    <div id="blocks" class="space-y-3"></div>
  </div>

  <!-- Canvas -->
  <div class="flex-1 flex items-center justify-center relative">
    <canvas
      id="canvas"
      width="900"
      height="600"
      class="bg-white border shadow"
    ></canvas>
  </div>

  <script src="main.js"></script>
</body>
</html>
